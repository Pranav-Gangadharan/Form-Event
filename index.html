<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback-Form[DOM]</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Feedback-Form</h1>
        <form class="feedback-form">
            <input type="username" id="username" placeholder="username" autocomplete="off">
            <textarea id="feedback" placeholder="feedback" cols="30" rows="10" autocomplete="off"></textarea>
            <button type="submit" id="submit" value="Submit">Submit</button>
        </form>
        <p></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
